<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Styles/stylestyle.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Snowy Cream - Raffle</title>

</head>
<body>

    <div class="layout">
        <header>
            <ul class="navbar">
                <li><a class="link" href="./index.html">Home</a></li>
                <li><a class="link" href="./aboutUs.html">About Us</a></li>
                <li><a class="link" href="./contact.html">Contact</a></li>
                <li><a class="link" href="./information.html">More Information</a></li>
                <li><a class="link" href="./benefitsTips.html">Benefits and Tips</a></li>
                <li><a class="link" href="#">Raffle</a></li>
            </ul>
            <div class="logobox">
                <img class="logo" src="./assets/images/logo.png" alt="Logo">
            </div>
        </header>
        <main class="main6">

            <div class="title">
                <h2>RAFFLE</h2>
                <h3>You can collaborate to hold an exhibition event and participate in a raffle to win an easel</h3>
            </div> 


            <div class="mapform">

                    
                <section class="contmap">
                    <h4>Our location is located at:</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6603.702764045293!2d-118.34296835772388!3d34.15014417136508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bf09218463db%3A0x48fb7ec9a5d6c988!2sWarner%20Bros.%20Studio%20Tour%20Hollywood!5e0!3m2!1ses!2sco!4v1718613783466!5m2!1ses!2sco" class="map" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>


                <form action="./show_data.html" method="get">

                    <fieldset class="form">

                        <label class="name">
                            First Name
                            <input type="text" name="Name" placeholder="Your First Name" required>
                        </label>
            
                        <label class="name">
                            Last Name
                            <input type="text" name="Lastname"  placeholder="Your Last Name" required>
                        </label>

                        <label>
                            Choose Meet or Zoom
                            <select name="Plataform">
                                <option selected disabled >Select</option>
                                <option value="Meet">Meet</option>
                                <option value="Zoom">Zoom</option>
                            </select>
                        </label>
                        
                        <label>
                            Choose Date
                            <input type="date" name="Date" required>
                        </label>


                        <fieldset>
                            <legend>Payment Options</legend>                            
                                <label>                    
                                    <input type="radio" name="Payment" value="Cash" >
                                    <span class="label">
                                        Cash
                                    </span>
                                </label>
                                <label>
                                    <input type="radio" name="Payment" value="Credit Card" checked>
                                    <span class="label">
                                        Credit Card
                                    </span>
                                </label>
                                <label>
                                    <input type="radio" name="Payment" value="Debit Card">
                                    <span class="label">
                                        Debit Card
                                    </span>
                                </label>
                        </fieldset>

                        <label class="textarea">
                            Message (Optional)
                            <textarea name="Message" cols="30" rows="10" placeholder="Your Message (optional)"></textarea>
                        </label>
                        
                        <div class="termsbutton">
                            <label>
                                <input type="checkbox" name="Terms_Cond" required value="Yes" checked>
                                <span class="label">
                                    I accept terms and conditions ...
                                </span>
                            </label>

                            <button>Send</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>Created by: Jonathan Serrano</p>
        </footer> 

    </div>
</body>
</html>
